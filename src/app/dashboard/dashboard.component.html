<div class="d-flex flex-row container">
  <div class="filter">
    <app-search-criteria></app-search-criteria>
  </div>
  <div class="dashboard-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Filename Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> Filename </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          {{ element.fileName }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          {{ element.status }}
        </td>
      </ng-container>

      <!-- Record Count Column -->
      <ng-container matColumnDef="recordCount">
        <th mat-header-cell *matHeaderCellDef> Record Count </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          {{ element.recordCount }}
        </td>
      </ng-container>

      <!-- Errors Column -->
      <ng-container matColumnDef="errors">
        <th mat-header-cell *matHeaderCellDef> Errors </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          {{ element.errors }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="localDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          {{ element.localDate }}
        </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Icon </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetailsById(element.id)" class="cursor">
          <img src="https://cdn-icons-png.flaticon.com/128/1159/1159633.png" style="width: 20px;" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; font-style: italic;">
          No record found.
        </td>
      </tr>
    </table>

    <mat-paginator [pageSize]="5"></mat-paginator>
  </div>
</div>
