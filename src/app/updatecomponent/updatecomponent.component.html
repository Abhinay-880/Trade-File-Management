<div class="update-container">
    <button class="back-btn" (click)="back()">ðŸ¡¸</button>
    <div>
        <p class="text">Status : <span style="margin-left: 20px;">{{recordDetails}}</span></p>
        <label class="text" for="new_status">New Status :</label>
        <select id="new_status" [(ngModel)]="new_status_value" style="margin-left: 20px;">
            <option value="" disabled>select status</option>
            <option value="NEW" *ngIf="new_new">NEW</option>
            <option value="FAILED" *ngIf="new_failed">FAILED</option>
            <option value="PROCESSED" *ngIf="new_processed">PROCESSED</option>
        </select>
        <div class="d-flex flex-row justify-content-center">
            <button class="update-btn" (click)="update_status()">Update</button>
        </div>

    </div>

</div>
